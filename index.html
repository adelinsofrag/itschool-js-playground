<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üë®‚Äçüíª JS Playground</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main style="height: 100vh" class="d-flex">
      <div class="text-center border-bottom d-flex m-auto flex-column">
        <h1 class="display-4 fw-bold text-primary">Howdy! I hope you're having a great day.</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            Quickly made JS Playground is a web application designed for developers to easily
            experiment with JavaScript code
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Click me!</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">
              I'm also doing something!
            </button>
          </div>
        </div>
        <div class="overflow-hidden" style="max-height: 400px">
          <div class="container px-5">
            <img
              src="./img/imagine-ad.jpg"
              class="img-fluid border rounded-3 shadow-lg"
              alt="Example image"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"

      crossorigin="anonymous"
    ></script>

    <!-- Daca vrei sa experimentezi celelalte exercitii -->
    <!-- inlocuieste mai jos fisierul script.js cu cel aferent exercitiului -->
    <!-- (de ex: datatypes-ex2.js) -->
    <script src="./scripts/functions.js"></script>
  </body>
</html>
